<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>responsive </title>

    <style>
        * {
            box-sizing: border-box;

        }
        header{
        height: 15%;

    }
    nav {
        height: 25%;
    }
    main {
        height: 45%;
    }
    footer {
        height: 15%;
    }
    .outline {
        border-color: blue;
        border-width: 1px;
        border-style: solid;
        border-radius: 70%;
    }


        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        li {
            float: left;
            width: 25%;
        }

        li a {
            display: block;
            color: white;
            text-align: center;

            text-decoration: none;
        }

        /* Change the link color to #111 (black) on hover */
        li a:hover {
            background-color: #111;
        }
    </style>
</head>
<body>

<header class="outline"> <hi>this is my site</hi></header>
<nav class="outline">
    Example
    <ul>
        <li><a href="default.asp">Home</a></li>
        <li><a href="news.asp">News</a></li>
        <li><a href="contact.asp">Contact</a></li>
        <li><a href="about.asp">About</a></li>
    </ul>
</nav>
<main class="outline"> pictures</main>
<footer class="outline">
    <ul>
        <li><a href="default.asp">Home</a></li>
        <li><a href="news.asp">News</a></li>
        <li><a href="contact.asp">Contact</a></li>
        <li><a href="about.asp">About</a></li>
    </ul></footer>

</body>
</html>
